<div class="form-wrapper">
	<form action="comment/publish" class="comment-form">
		<div class="form-row">
			<input type="text" name="username" placeholder="Представьтесь, пожалуйста"/>
		</div>
		<div class="form-row">
			<textarea name="comment" id="" placeholder="Введите текст сообщения..." ></textarea>
		</div>
		<div class="form-row clearfix">
			<span class="form-error-message">Пожалуйста, заполните все поля перед отправкой</span>
			<input type="submit" value="Добавить комментарий"/>
		</div>
	</form>
</div>
